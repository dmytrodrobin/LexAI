name: Node.js CI

# Trigger the workflow on push or pull request events
on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu for the runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2 # Checkout the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Use Node.js version 16

    - name: Install dependencies
      run: npm install # Install project dependencies

    - name: Build the project
      run: npm run build # Replace with your actual build command

    - name: Upload build artifact (optional)
      uses: actions/upload-artifact@v2
      with:
        name: build-output
        path: ./dist # Replace with your build output path